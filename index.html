<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lija's library</title>
  <script src="./script.js" async defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">lijabrary</h1>
      <button class="btn btn-add" id="addBookBtn">+</button>
    </div>
  </header>
  <main class="main container">
    <div class="books-grid" id="booksGrid"></div>
  </main>
  <footer class="footer">
    <p>copyright &copy; 2024 lucas lija</p>
    <a href="https://github.com/lucaslija" target="_blank"><img class="github-logo" src="./images/github-mark-white.png" alt="github logo"></a>
  </footer>
  <dialog class="add-book-dialog" id="addBookDialog">
    <form class="add-book-form" id="addBookForm">
      <input type="text" class="input" id="title" placeholder="title" required maxlength="100">
      <input type="text" class="input" id="author" placeholder="author" required maxlength="100">
      <input type="text" class="input" id="pages" placeholder="pages" required max="10000">
      <button class="btn btn-light-green" type="submit">add book</button>
    </form>
  </dialog>
</body>
</html>
